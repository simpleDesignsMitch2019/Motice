
<h5 class="font-weight-light border-bottom pb-2">My Credentials</h5>

<form class="border-bottom mb-2" [formGroup]="credentialsForm">
	<p class="font-weight-light border-bottom pb-2 pl-4">Update Password</p>
	<div class="form-group row">
		<label for="password" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" formControlName="password" id="password" required minlength="8" maxlength="12" />
		</div>
	</div>
	<div class="form-group row">
		<label for="confirm" class="col-sm-2 col-form-label">Confirm</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" formControlName="confirm" id="confirm" required minlength="8" maxlength="12" />
		</div>
	</div>
</form>

<div class="d-flex justify-content-between align-items-center">
	<p class="font-weight-light pt-2"><small>You will be directed to re-authenticate after changing your password.</small></p>
	<button class="btn btn-outline-primary btn-sm" (click)="updatePassword()" [disabled]="!credentialsForm.valid">Update Password</button>
